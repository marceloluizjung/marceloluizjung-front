<p-sidebar id="sidebar-1" [(visible)]="visibleSidebar" [baseZIndex]="10000" [style]="{background: '#e0e4ce'}">
  <ng-template pTemplate="header">
    <div>
      <span class="sidebar-header">Marcelo Luiz Jung</span>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div *ngFor="let sidebarItem of sidebarItems">
      <a href="#" class="sidebar-links">
        <i [class]="sidebarItem.icon"></i>
        {{sidebarItem.name}}
      </a>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div>
      <span style="font-family: Arial, Helvetica, sans-serif; font-size: 12px;">{{sidebarMessage}}</span>
    </div>
    <div>
      <span *ngFor="let language of sidebarLanguages">
        <img [src]="language.flag" height="20" width="20" style="margin-right: 5px;" />
      </span>
    </div>
  </ng-template>
</p-sidebar>
<button pButton pRipple type="button" icon="pi pi-bars"
  class="p-button-rounded p-button-outlined visible-sidebar-controller" (click)="visibleSidebar = true"></button>
